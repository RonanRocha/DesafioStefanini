<div class="container">
    <div class="col-md-4">
        <div class="row mt-4">
            <div class="col-md-4">
                <h1>Pessoa</h1>
            </div>
        </div>
        <div class="row mt-4">
            <h3> Nome: {{pessoa.nome}}</h3>
            <h4> Cpf: {{pessoa.cpf}}</h4>
            <h3>Idade :{{pessoa.idade}}</h3>
            <p> Cidade :{{pessoa.cidade.nome}}</p>
        </div>
        <div class="row">

            <div class="form-check form-check-inline">
                <a [routerLink]="['/pessoas']" class="link-custom">Lista</a>
                <a [routerLink]="['/pessoas', pessoa.id, 'edit']" class="link-custom">Atualizar</a>
            </div>
        </div>
    </div>

</div>
