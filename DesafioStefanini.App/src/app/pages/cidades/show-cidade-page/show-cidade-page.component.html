<div class="container">
    <div class="col-md-4">
        <div class="row mt-4">
            <div class="col-md-4">
                <h1>Cidade</h1>
            </div>
        </div>
        <div class="row mt-4">
            <h3>{{cidade.nome}}</h3>
            <h4>{{cidade.uf}}</h4>
        </div>
        <div class="row">

            <div class="form-check form-check-inline">
                <a [routerLink]="['/cidades']" class="link-custom">Lista</a>
                <a [routerLink]="['/cidades', cidade.id, 'edit']" class="link-custom">Atualizar</a>
            </div>
        </div>
    </div>

</div>
